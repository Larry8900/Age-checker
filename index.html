<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row input">
      <div class="day col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" >
        <label for="day">DAY </label><br>
        <input type="number" id="day_input" class="day_input col-8" placeholder="DD" min="1" max="31" required> <br>
        <span id="error_day"></span>
      </div>
      <div class="month col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <label for="month" >MONTH</label> <br>
        <input type="number" class="month_input col-8" id="month_input" placeholder="MM" minlength="1" maxlength="12" > <br>
        <span id="error_month"></span>
      </div>
      <div class="year col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
      <label for="year">YEAR</label> <br>
      <input type="number" class="year_input col-12" id="year" placeholder="YYYY" required min="1000" max="2023" > <br>
      <span id="error_year"></span>
      </div>
    </div>
    <hr>
    <div class="calculate-btn" id="button" onclick="">
      <img src="assets/images/icon-arrow.svg" alt="" class="calculate">
    </div>
    <main class="display_field row">
      <div id="output" class="output_years col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
        <span  class="show_years col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" id="show_years">--</span><h3 id="yearss" class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8"><i>years</i></h3>
      </div>
      <div id="output" class="output_months col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
        <span  class="show_months col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" id="show_months">--</span><h3 id="monthh" class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8"><i>months</i></h3>
      </div>
      <div id="output" class="output_days col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
        <span  class="show_days col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" id="show_days">--</span><h3 id="dayy" class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8"><i>days</i></h3>
      </div>
    </main>
  </div>


<br>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Adesina Ridwan</a>.
</div>
<script src="assets/js/age.js"></script>
</body>
</html>
